<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сайт на Бутстрап</title>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="section">
<div class="container">
<!--Первый row под заголовок-->	
<div class="row">
<div class="col-lg-6 col-lg-offset-3">
	<h1 class="header text-center">
<span>Получите видео-инструкцию</span> <br>
<strong class="text-uppercase">Как заработать свой первый миллион</strong>	
</h1>	
</div>
</div>
<!--Второй row под видео и форму-->
<div class="row">
	<div class="col-lg-6 col-lg-offset-1">
		<div class="video">
			<iframe width="100%" height="315" src="https://www.youtube.com/embed/5kas2jBObUY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen"></iframe>
		</div>
	</div>
	<div class="col-lg-4">
		<div class="form">
			<p class="form-header text-center">Введите свой e-mail</p>
			<form action="#">
				<input type="text" class="form-control input-lg" placeholder="Ваше имя">
				<input type="text" class="form-control input-lg" placeholder="Ваш e-mail">
				<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
			</form>
		</div>
	</div>
</div>

</div>	
</div>


<div class="section">
	<div class="container">
		<!--row под заголовок cекции-->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="header-2 text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
<!--row под графу преимущества-->
<div class="feature text-center">
	<div class="row">
		<div class="col-lg-3 ">
			<div class="feature-box">
				<img src="img/01.png" alt="1 преимущество" scr="img/01.png">
				<p>Первое <br>преимущество</p>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="feature-box">
				<img src="img/02.png" alt="2 преимущество" scr="img/02.png">
				<p>Второе <br>преимущество</p>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="feature-box">
				<img src="img/03.png" alt="3 преимущество" scr="img/03.png">
				<p>Третье <br>преимущество</p>
			</div>
		</div>
		<div class="col-lg-3">
			<div class="feature-box">
				<img src="img/04.png" alt="4 преимущество" scr="img/04.png">
				<p>Четвертое <br>преимущество</p>
			</div>
		</div>
	</div>
	</div>
</div>
<!--Кнопка "Получить инструкцию"-->	
<div class="col-lg-4 col-lg-offset-4">
	<div class="knopka">
		<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
	</div>
</div>

</div>
</div>

<div class="section">
	<div class="container">
	<!--row под заголовок cекции-Клиенты-->	
	<div class="row">
	<div class="col-lg-12">
		<h3 class="header-3 text-uppercase text-center">Наши клиенты</h3>
	</div>	
	</div>
	<!--row под графу-Фото Клиентов-->
<div class="row text-center">
	<div class="col-lg-3">
		<div class="feature-box-1">
			<img src="img/11.png">
		</div>
	</div>
	<div class="col-lg-3">
		<div class="feature-box-1">
			<img src="img/12.png">
		</div>
	</div>
	<div class="col-lg-3">
		<div class="feature-box-1">
			<img src="img/13.png">
		</div>
	</div>
	<div class="col-lg-3">
		<div class="feature-box-1">
			<img src="img/14.png">
		</div>
	</div>
	<!--Div для отделения фото-->
	<div class="foto-otd">
		<div class="col-lg-3">
		<div class="feature-box-2">
			<img src="img/15.png">
		</div>
	</div>
	<div class="col-lg-3">
		<div class="feature-box-2">
			<img src="img/16.png">
		</div>
	</div>
	<div class="col-lg-3">
		<div class="feature-box-2">
			<img src="img/17.png">
		</div>
	</div>
	<div class="col-lg-3">
		<div class="feature-box-2">
			<img src="img/18.png">
		</div>
	</div>
	</div>
</div>

	</div>
</div>


</body>
</html>
